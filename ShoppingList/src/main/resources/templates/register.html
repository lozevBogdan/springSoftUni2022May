<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragmets/common::head"></head>
<body>
<header th:replace="fragmets/common::header"> </header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form  th:method="post"
           th:action="@{/users/register}"
           th:object="${userRegisterDto}"
            class="mx-auto w-25 bg-blur rounded"  >
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="is-invalid"
                    type="text" class="form-control" id="username" name="username" />
            <small class="invalid-feedback text-danger">Username error message</small>
            <small th:if="${usernameIsNotFree}" class="text-danger">Username is used, please choose another</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}"
                   th:errorclass="is-invalid"
                    type="email" class="form-control" id="email"
                   name="email" />
            <small class="invalid-feedback text-danger">Email error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="is-invalid"
                    type="password" class="form-control" id="password" name="password" />
            <small class="invalid-feedback text-danger">Password error message</small>

        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}"
                   th:errorclass="is-invalid"
                    type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword" />
            <small th:if="${passwordsNotEquals}" class="text-danger">Passwords are not same</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
		<div class="footer-background h5 text-white">
           &copy; Spring team 2020. All rights reserved.
		</div>
	</div>
</footer>
</body>
</html>
